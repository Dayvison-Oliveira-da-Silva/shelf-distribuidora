<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>produtos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .produto-card-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .produto-card {
      width: 200px;

      border-radius: 10px;
      overflow: hidden;
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      background: linear-gradient(160deg, #09f 50%, white 50%);
    }

    .produto-card-content {
      background-color: white;
      border-radius: 25px 25px 0 0;
      background-color: transparent;
    }

    .produto-card-text {

      min-width: 70px;
      width: 100%;
      text-align: center;
      justify-content: center;
      padding: 4px;
    }

    .descricao {
      margin-top: 15px;
      width: 96%;
      font-size: 13px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    .marca {
      font-size: 11px;
      color: #777;
    }

    .produto-card-img {
      display: flex;
      height: 160px;
      width: 100%;
      align-items: center;
      justify-content: center;

    }

    .produto-card-img img {
      height: 160px;
      width: 160px;
      background-color: white;
      border-radius: 50%;
      object-fit: contain;
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    .produto-card-price {
      height: 40px;
      width: 100%;
      text-align: center;
      justify-content: center;
      padding-top: 5px;
      display: flex;
      flex-wrap: wrap;
    }

    .price {
      font-size: 14px;
      font-weight: bold;
      color: #e91e63;
    }

    .quantidade {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 5px;
    }

    .quantidade button {
      width: 28px;
      height: 28px;
      border: none;
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }

    .quantidade input {
      width: 20px;
      text-align: center;
      border: none;
      font-weight: bold;
      background: transparent;
    }


    .produto-card-sold {
      display: flex;
      height: 30px;
      width: 100%;
      background-color: yellow;
      border-radius: 0 0 10px 10px;
      align-items: center;
      justify-content: center;
    }

    .produto-card-sold button {
      font-size: 12px;
      font-weight: bold;
      background-color: transparent;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .produto-card-sold button:hover {
      color: white;
    }

    .opcoes {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .opcoes span[data-sku] {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      min-height: 32px;
      padding: 0 8px;
      background: #f4f4f4;
      color: #09f;
      border-radius: 8px;
      border: 1.5px solid #09f;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      transition:
        background 0.18s,
        color 0.18s,
        border-color 0.18s,
        box-shadow 0.18s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      user-select: none;
    }

    .opcoes span[data-sku]:hover {
      background: #e3f1ff;
      color: #0059b2;
      border-color: #0059b2;
    }

    .opcoes span[data-sku][data-selected="true"],
    .opcoes span[data-sku].selected {
      background: #09f;
      color: #fff;
      border-color: #09f;
      box-shadow: 0 2px 8px 0px rgba(9, 51, 255, 0.15);
      font-weight: 900;
    }
  </style>
</head>
