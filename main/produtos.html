
<main>
  
  <!-- Lista vazia; os cards vão ser criados via JS -->
  <ul id="lista-produtos" class="produto-card-list" data-skus=""></ul>

  <!-- Template de card -->
  <template id="produto-card-tpl">
    <li class="produto-card" data-categorias="">
      <div class="produto-card-content">
        <div class="produto-card-img" data-sku="">
          <img alt="Produto" src="" loading="lazy" />
        </div>
        
        <div class="produto-card-text">
          <div class="descricao" data-sku=""></div>
          <div class="marca" data-sku=""></div>
        </div>
        
        <div class="produto-card-price" data-sku="">
          <div class="price"></div>
          <div class="desconto"></div>
        </div>

        <div class="quantidade" data-sku="">
          <button class="menos" aria-label="Diminuir quantidade">-</button>
          <input type="number" min="1" value="1" readonly />
          <button class="mais" aria-label="Aumentar quantidade">+</button>
        </div>

        <div class="produto-card-sold">
          <button class="btn-add">Adicionar ao carrinho</button>
        </div>
      </div>
    </li>
  </template>
  <!-- Modal de estoque (inicialmente oculto) -->
  <div id="estoque-modal" hidden>
    <div class="em-backdrop" data-em-close></div>
    <div class="em-card" role="dialog" aria-modal="true" aria-labelledby="em-title">
      <header class="em-head">
        <h3 id="em-title">Selecionar quantidade</h3>
        <button class="em-x" title="Fechar" data-em-close>&times;</button>
      </header>

      <div class="em-body">
        <div class="em-prod">
          <img id="em-img" alt="" />
          <div class="em-info">
            <div class="em-nome" id="em-nome"></div>
            <div class="em-sku" id="em-sku"></div>
            <div class="em-estoque">Estoque: <b id="em-estoque">0</b> un.</div>
            <div class="em-preco">Preço: <b id="em-preco">R$ 0,00</b></div>
          </div>
        </div>

        <label class="em-lb">Quantidade</label>
        <input id="em-qtd" class="em-input" type="number" min="1" value="1" inputmode="numeric" />
        <small class="em-hint">o valor deve ser entre 1 e o estoque disponível</small>
      </div>

      <footer class="em-foot">
        <button class="em-btn em-sec" data-em-close>Cancelar</button>
        <button id="em-ok" class="em-btn em-pri">Adicionar</button>
      </footer>
    </div>
    <div class="print-actions" style="display:flex; gap:8px; align-items:center;">
      <button id="prn-visiveis" class="btn-sec">Imprimir (visíveis)</button>
      <button id="prn-todos" class="btn-sec">Imprimir (todos)</button>
    </div>


</main>
