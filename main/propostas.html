<main>
  <section class="bg-white" style="padding:16px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.05);margin:12px;">
    <h1 style="margin:0 0 8px 0;font-size:20px;font-weight:700;">Minhas Propostas</h1>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="pp-busca" placeholder="Buscar por cliente/CPF/E-mail..." 
             style="flex:1;min-width:220px;padding:8px 12px;border:1px solid #e0e4e7;border-radius:10px;">
      <select id="pp-status" style="padding:8px 12px;border:1px solid #e0e4e7;border-radius:10px;">
        <option value="todos">Todos status</option>
        <option value="rascunho">Rascunho</option>
        <option value="enviado">Enviado</option>
        <option value="aprovado">Aprovado</option>
        <option value="reprovado">Reprovado</option>
      </select>
    </div>
  </section>

  <section id="pp-lista" class="bg-white" 
           style="border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.05);margin:12px;overflow:hidden;">
    <div style="display:grid;grid-template-columns:3fr 2fr 2fr 2fr 1fr;gap:8px;
                padding:10px 12px;border-bottom:1px solid #e0e4e7;color:#6b7280;font-size:12px;font-weight:600;">
      <div>Cliente</div><div>CPF/CNPJ</div><div>Criado em</div><div>Total</div><div style="text-align:right;">Itens</div>
    </div>
    <div id="pp-corpo"></div>
  </section>

  <section id="pp-vazio" style="display:none;margin:12px;color:#6b7280;">Nenhuma proposta encontrada.</section>
  <section id="pp-erro"  style="display:none;margin:12px;color:#b91c1c;"></section>
</main>
