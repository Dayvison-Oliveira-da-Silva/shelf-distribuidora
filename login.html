<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Grupo SHELF</title>
  <link rel="icon" href="img/logo.png" />
  <!-- Fonte correta do Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('img/fundo-folhas.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 28px;
      color: #1e3d1a;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 16px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .password-field {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    .password-field input {
      padding-right: 45px;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      top: 40%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #555;
      padding: 0;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:focus {
      outline: none;
      color: #1e3d1a;
    }

    .material-icons {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }

    .login-container button[type="submit"] {
      width: 100%;
      padding: 16px;
      background-color: #1e3d1a;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button[type="submit"]:hover {
      background-color: #2a5524;
    }

    .login-container .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .register-link a {
      color: #1e3d1a;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container img {
        width: 80px;
      }

      .login-container h1 {
        font-size: 24px;
      }

      .login-container p {
        font-size: 13px;
      }

      .login-container input {
        font-size: 15px;
        padding: 14px 12px;
      }

      .login-container button[type="submit"] {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <script>
    // Se já estiver logado, redireciona para o dashboard
    if (localStorage.getItem("usuario_shelf")) {
      window.location.href = "index.html";
    }

  </script>

  <div class="login-container">
    <img src="img/logo.png" alt="Logo Grupo SHELF" />
    <h1>Bem-vindo de volta</h1>
    <p>Faça login em sua conta</p>
    <form>
      <input type="text" placeholder="CPF" required />

      <div class="password-field">
        <input type="password" placeholder="Senha" id="password" required />
        <button type="button" class="toggle-password" aria-label="Mostrar senha" onclick="togglePassword()">
          <span class="material-icons" id="icon">visibility</span>
        </button>
      </div>

      <button type="submit">Entrar</button>
    </form>
    <div class="register-link">
      Esqueceu sua senha? <a href="https://wa.me/5592992367016">Clique aqui</a>
    </div>
  </div>

  <script>
    const cpfInput = document.querySelector('input[placeholder="CPF"]');

    cpfInput.addEventListener('input', () => {
      let value = cpfInput.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      cpfInput.value = value;
    });

    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.getElementById('icon');
      if (password.type === 'password') {
        password.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        password.type = 'password';
        icon.textContent = 'visibility';
      }
    }
  </script>
  <!-- Adicione este script dentro da sua página de login, antes do </body> -->
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = document.querySelector('input[placeholder="CPF"]').value.replace(/\D/g, '');
      const senhaDigitada = document.getElementById("password").value;

      if (cpf.length !== 11) {
        alert("CPF inválido.");
        return;
      }

      const url = `https://app-vendedor-grupo-shelf-default-rtdb.firebaseio.com/vendedor/${cpf}.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Erro na consulta.");

        const data = await response.json();

        if (!data) {
          alert("Usuário não encontrado.");
          return;
        }

        const senhaCorreta = data.senha === "" ? cpf : data.senha;

        if (senhaDigitada !== senhaCorreta) {
          alert("Senha incorreta.");
          return;
        }

        // ✅ Login correto
        const usuarioInfo = {
          ...data,
          cpf: cpf // adiciona o cpf usado para login, se quiser usar depois
        };
        localStorage.setItem("usuario_shelf", JSON.stringify(usuarioInfo));

        // Redireciona
        window.location.href = "index.html";

      } catch (error) {
        console.error("Erro ao consultar:", error);
        alert("Erro de conexão.");
      }
    });
  </script>

</body>

</html>
